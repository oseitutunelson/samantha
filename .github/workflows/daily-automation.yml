name: Daily Match Automation

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-matches:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run automation
        env:
          AMOY_PRIVATE_KEY: ${{ secrets.AMOY_PRIVATE_KEY }}
          AMOY_RPC_URL: ${{ secrets.AMOY_RPC_URL }}
          CHAINLINK_SUBSCRIPTION_ID: ${{ secrets.CHAINLINK_SUBSCRIPTION_ID }}
        run: node complete-automation-workaround.js once